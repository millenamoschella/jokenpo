<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <title>JOKENPÔ</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- SCRIPT-->
    <script defer src="./app.js"></script>
  </head>

  <body>

    <!-- TÍTULO DO JOGO -->

    <header>
      <span class="letreiro-jogo">JOKENPÔ</span>
    </header>



    <!-- PONTUAÇÃO -->
    <div class="placarPontos">
      <p id="pontuacao">
        <span id="pontosUsuarios">0</span>:<span
          id="pontosComputador">0</span>
      </p>
      <p id="tagUsuario" class="tagPontos">user</p>
      <p id="tagComputador" class="tagPontos">comp</p>
    </div>

    <!-- RESULTADO -->
    <div class="resultadoJogo">
      <p id="texto-resultado">Faça a sua jogada</p>
    </div>

    <div class="container-flex jogadasImagem">

      <div class="resultadoJogoUsuario">
        <p id="jogadaUsuario">User</p>
      </div>

      <hr>

      <div class="resultadoJogoComputador">
        <p id="jogadaComputador">Comp</p>
      </div>

    </div>


    <!-- BOTÕES: PAPEL, PEDRA, TESOURA -->
    <div class="buttons">
      <img src="./images/papel.png" id="papel" alt="Papel">
      <img src="./images/pedra.png" id="pedra" alt="Pedra">
      <img src="./images/tesoura.png" id="tesoura"
        alt="Tesoura">
    </div>




























  </body>

</html>
